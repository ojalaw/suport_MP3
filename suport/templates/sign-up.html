{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}

<div class="title-text">
    <h1 class="page-title">Sign Up</h1>
    <p>What are you waiting for, sign up to Suport below!</p>
</div>

<div class="form-center">
    <form class="my-form" method="POST">
        <h1 class="form-title">Sup<i class="fa-regular fa-futbol"></i>rt</h1>

        <div class="text-field">
            <label for="email">Email:
                <input 
                    type="email" 
                    class="form-control" 
                    id="email" 
                    name="email"
                    placeholder="Your Email"
                    required
                >
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" 
    viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" 
    fill="none" stroke-linecap="round" stroke-linejoin="round"
>
    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
    <path d="M12 12m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0"></path>
    <path d="M16 12v1.5a2.5 2.5 0 0 0 5 0v-1.5a9 9 0 1 0 -5.5 8.28"></path>
</svg>
            </label>
        </div>

        <div class="text-field">
            <label for="username">Username:
                <input
                    type="text" 
                    class="form-control"
                    id="username"
                    name="username"
                    placeholder="Username"
                    required
                >
            </label>
        </div>

        <div class="text-field">
            <label for="password1">Password:
                <input
                    type="password"
                    class="form-control"
                    id="password1" 
                    name="password1"
                    placeholder="Password"
                    required
                >
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" 
    viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" 
    fill="none" stroke-linecap="round" stroke-linejoin="round"
>
    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
    <path d="M5 13a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v6a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-6z"></path>
    <path d="M11 16a1 1 0 1 0 2 0a1 1 0 0 0 -2 0"></path>
    <path d="M8 11v-4a4 4 0 1 1 8 0v4"></path>
</svg>
            </label>
        </div>

        <div class="text-field">
            <label for="password2">Re-enter Password:
                <input
                    type="password"
                    class="form-control"
                    id="password2" 
                    name="password2"
                    placeholder="Re-enter Password"
                    required
                >
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" 
    viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" 
    fill="none" stroke-linecap="round" stroke-linejoin="round"
>
    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
    <path d="M5 13a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v6a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-6z"></path>
    <path d="M11 16a1 1 0 1 0 2 0a1 1 0 0 0 -2 0"></path>
    <path d="M8 11v-4a4 4 0 1 1 8 0v4"></path>
</svg>
            </label>
        </div>

        <button type="submit" class="my-form__button">Submit</button>

        <div class="my-form__actions">
            <a href="/login" title="Login">Already have an account?</a>
        </div>
    </form>
</div>

{% endblock %}
