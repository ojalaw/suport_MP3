{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}

<body>
    <div class="title-text">
        <h1 class="page-title">Sign In</h1>
        <p>Log in to submit a post about your favourite Sport.</p>
    </div>
    <div class="form-center">
        <form class="my-form" method="POST">
            <div class="text-field">
                <label for="email">Email:
                  <input 
                  type="email" 
                  class="form-control" 
                  id="email" 
                  name="email"
                  placeholder="Email">
                </label>
            </div>
            <div class="text-field">
                <label for="password">Password:
                  <input
                  type="password"
                  class="form-control"
                  id="password" 
                  name="password"
                  placeholder="Password">
                </label>
            </div>
            <button type="submit" class="my-form-button">
                Login
            </button>
            <div class="my-form__actions">
                <a href="/sign-up" title="Create Account">
                    Haven't signed up yet?
                </a>
            </div>
        </form>
    </div>
</body>

{% endblock %}
