{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="container">

  <form method="POST">

    <h3>Login</h3>

    <div class="row">
      <div class="col">
        <div class="form-floating">
          <input 
            type="email" 
            class="form-control" 
            id="email" 
            name="email"
            placeholder="Email">
          <label for="email">Email Address</label>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="password" 
            name="password"
            placeholder="Password">
          <label for="password">Password</label>
        </div>
      </div>  
    </div>

    <br>

    <div class="d-grid">
      <button type="submit" class="btn btn-primary">Login</button>
    </div>

  </form>

</div>

{% endblock %}
