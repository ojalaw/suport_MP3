{% extends "base.html" %}

{% block title %}Overview{% endblock %}

{% block content %}

<div class="intro-text">
    <div>
        <h1>Welcome to Suport</h1>
    </div>
<div>
    <p>Interacting with other fans about the sports you love</p>
</div>
</div>

<div class="background">
    <div class="gallery">
        <div class="card">
            <figure>
                <img
                    src="/static/images/football.jpg"
                    alt="Preview"
                >
            </figure>
        </div>
        <div class="card">
            <figure>
                <img
                    src="/static/images/formula1.jpg"
                    alt="Preview"
                >
            </figure>
        </div>
        <div class="card">
            <figure>
                <img
                    src="/static/images/rugby.jpg"
                    alt="Preview"
                >
            </figure>
        </div>
        </div>
        <div class="buttons">
            <a href="{{ url_for('auth.login') }}" class="btn btn-light">Login</a>
            <a href="{{ url_for('auth.sign_up') }}" class="btn btn-light">Sign Up</a>
        </div>  
    </div>          
</div>

{% endblock %}
