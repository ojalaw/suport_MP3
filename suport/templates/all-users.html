{% extends "base.html" %}

{% block title %}All Users{% endblock %}

{% block content %}
  <h1>All Users</h1>

  <ul>
    {% for user in users %}
      <li>
        Username: {{ user.username }}
        <br>
        Favourite Sport: {{ user.favourite_sport }}
        <br>
        Favourite Team: {{ user.favourite_team }}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
